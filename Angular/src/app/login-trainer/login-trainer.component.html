<section id="img">
  <br/> <br/><br/>
    <div class = "col-md-6 container">
      <div class="wrapper">
        <form action="" method="post" name="Login_Form" class="form-signin" [formGroup]="trainerLogin">       
            <h3 class="form-signin-heading">Trainer login</h3>
            <hr class="colorgraph"><br>
            <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" [(ngModel)]="username" formControlName="username"/>
            <div *ngIf="f.username.touched && f.username.invalid">
              <span id="er"  *ngIf="!trainerLogin.get('username').valid && trainerLogin.get('username')" class="help-block">Userame required</span>
             </div>

            <input type="password" class="form-control" name="password" placeholder="Password" required="" [(ngModel)]="password" formControlName="password"/>     		             
            <div *ngIf="f.password.touched && f.password.invalid">
              <span id="er" *ngIf="!trainerLogin.get('password').valid && trainerLogin.get('password')" class="help-block">Password required</span>
            </div>
            
            <button class="btn btn-lg btn-primary btn-block" (click)=checkLogin() name="Submit" value="Login" type="Submit">Login</button>  			
            <br/><p style="color: red; font-family: Verdana, Geneva, Tahoma, sans-serif;"><b>{{invalidString}}</b></p>
        </form>			
      </div>
    </div>
    <br/> <br/><br/><br/>
  </section>
