<section class="bmi-calculator-section spad">
<div class="container">
  <div class="row">
      <div class="col-lg-12">
          <div class="section-title chart-title">
              <span>     </span>
              <h2>Product List</h2>
          </div>
          <div class="chart-table">
              <table>
                  <thead>
                      <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>MFG Date</th>
                        <th>Expiry Date</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th colspan="3">Manage</th>
                      </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let product of product | async">
                      <td class="point">{{product.productname}}</td>
                      <td class="point">{{product.quantity}}</td>
                      <td class="point">{{product.m_date}}</td>
                      <td class="point">{{product.e_date}}</td>
                      <td class="point">{{product.price}}</td>
                      <td class="point">{{product.description}}</td>
                      <td class="point"><button (click)="deleteProduct(product.pid)" class="btn btn-danger">Delete</button></td>
                      <td class="point"><button (click)="updateProduct(product.pid)" class="btn btn-info">Update</button></td>
                      <td class="point"><button (click)="productDetails(product.pid)" class="btn btn-info" style="margin-left: 10px">Details</button> </td>
                    </tr>
                  </tbody>
              </table><br/>
              <button (click)="back()" class="btn btn-info">Back</button>
          </div>
      </div>
