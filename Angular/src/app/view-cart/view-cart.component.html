<section class="bmi-calculator-section spad" id="cart">
	<div class="container">
	  <div class="row">
		  <div class="col-lg-12">
			  <div class="section-title chart-title">
				  <br/>
				  <h2>Cart List</h2>
			  </div>
			  <div class="chart-table ">
				  <table>
					  <thead>
						  <tr>
							<th>Product Name</th>
							<th>Quantity</th>
							<th>Price</th>
							<th colspan="2">Manage</th>
						  </tr>
					  </thead>
					  <tbody>
						<tr *ngFor="let c of cart | async">
							<td class="point" hidden>{{c.pid}}</td>
							<td class="point">{{c.productname}}</td>
							<td class="point">{{c.quantity}}</td>
							<td class="point">{{c.price}}</td>
	
						  <td><button (click)="deleteCart(c.pid)" class="btn btn-info">Delete</button></td> 

						</tr>
					  </tbody>
				  </table>
				  <br/>
				  <button (click)="back()" class="btn btn-info">Back</button>
			
				  <button (click)="order()" class="btn btn-info">Order</button>	  <br/>
				  <!-- <button (click)="back()" class="btn btn-info">Back</button> -->
			  </div> 
		  </div>
